name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - chore/*
      - feat/*
      - fix/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Clone complet avec tout l'historique Git

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run affected lint
        run: npx nx affected --target=lint --base=$(git merge-base HEAD origin/main) --head=HEAD --no-cloud

      - name: Run affected build
        run: npx nx affected --target=build --base=$(git merge-base HEAD origin/main) --head=HEAD --no-cloud

      - name: Run affected tests
        run: npx nx affected --target=test --base=$(git merge-base HEAD origin/main) --head=HEAD --no-cloud
